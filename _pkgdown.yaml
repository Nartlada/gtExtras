reference:
- title: Themes
  desc: Full blown `{gt}` themes that affect most if not all visual components of the table. Similar in spirit to `{ggplot2}` themes like `ggplot2::theme_minimal()` or `{ggthemes}` like `ggthemes::theme_fivethirtyeight()`.
  contents:
  - gt_theme_538
  - gt_theme_espn
  - gt_theme_nytimes
  - gt_theme_guardian
  - gt_theme_dot_matrix
  - gt_theme_dark
  - gt_theme_excel
- title: Utilities
  desc: Helper functions and utilities with features not _yet_ built into `{gt}`.
  contents:
  - fmt_symbol_first
  - fmt_pad_num
  - pad_fn
  - fa_icon_repeat
  - gt_fa_column
  - gt_fa_repeats
  - gt_fa_rating
  - add_text_img
  - gt_merge_stack
  - gt_img_rows
  - gt_highlight_rows
  - gt_highlight_cols
  - gt_add_divider
  - tab_style_by_grp
  - gt_double_table
  - gt_two_column_layout
- title: Plotting
  desc: Add plots to specific rows of an existing table
  contents:
  - gt_plt_winloss
  - gt_sparkline
  - gt_plt_bar
  - gt_plt_bar_pct
  - gt_plt_bar_stack
  - gt_plt_bullet
- title: Colors
  desc: Add color to the entire table or to specific locations. Includes wrappers around the `{scales}` and `{paletteer}` packages that provide easier or more succinct applications of palettes and colors inside `{gt}`.
  contents:
  - gt_hulk_col_numeric
  - gt_color_rows
  - gt_color_box

