url: https://jthomasmock.github.io/gtExtras

reference:
- title: Themes
  desc: Full blown `{gt}` themes that affect most if not all visual components of the table. Similar in spirit to `{ggplot2}` themes like `ggplot2::theme_minimal()` or `{ggthemes}` like `ggthemes::theme_fivethirtyeight()`.
  contents:
  - gt_theme_538
  - gt_theme_espn
  - gt_theme_nytimes
  - gt_theme_guardian
- title: Utilities
  desc: Helper functions and utilities with features not _yet_ built into `{gt}`.
  contents:
  - fmt_symbol_first
  - fmt_pad_num
  - pad_fn
  - fa_icon_repeat
  - add_text_img
  - gt_merge_stack
  - gt_img_rows
  - gt_plt_winloss
  - gt_kable_sparkline
  - gt_bar_plot
  - gt_add_fa_icons
- title: Colors
  desc: Add color to the entire table or to specific locations. Includes wrappers around the `{scales}` and `{paletteer}` packages that provide easier or more succinct applications of palettes and colors inside `{gt}`.
  contents:
  - gt_hulk_col_numeric
  - gt_color_rows
  - gt_highlight_rows

